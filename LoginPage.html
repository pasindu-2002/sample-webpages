<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <style>
            .right{
                text-align: right;
                
            }

            .btnLog{
                font-weight: 400;
                transition: .5s;
            }

            .btnLog:hover{
                border: 1.5px solid #0080ff;
                background: transparent;
                color: #0080ff;
                font-weight: 500;
            }
        </style>

    </head>

    <body>
        <section class="text-center">
            <!-- Background image -->
                <div class="p-5 bg-image" style="
                    background: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
                    height: 300px;
                    ">
                </div>
            <!-- Background image -->

            
                <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                        margin-top: -100px;
                        background: hsla(0, 0%, 100%, 0.8);
                        backdrop-filter: blur(30px);
                        ">
                    <div class="card-body py-5 px-md-5">

                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-8">
                            <h2 class="fw-bold mb-5" style="color: #0080ff;">Login</h2>

                            <form>

                                <!-- Email input -->
                                <div class="form-outline mb-4">       
                                <input type="email" id="form3Example3" class="form-control" placeholder="Email">              
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">          
                                <input type="password" id="form3Example4" class="form-control" placeholder="Password">             
                                </div>


                                <!-- Checkbox -->
                                <div class="row-12">
                                    <table width="100%">
                                        <tr >
                                            <td width="50%"><div class="form-check d-flex mb-4">
                                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                                <label class="form-check-label" for="form2Example33">
                                                    Remember Me
                                                </label>
                                            </div></td>

                                            <td class="right form-check mb-4">
                                                <a href="">Forget Password</a>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                    
                                </div>
                                    

                                <!-- Submit button -->
                                <div class="d-grid gap-2 col-6 mx-auto mb-4">
                                    <button class="btn btn-primary btnLog" type="button">LOGIN</button>
                        
                                </div>
                                

                                <!-- Register buttons -->
                                <div class="text-center">
                                <p> New Member?, <a href="">Register</a> here with:</p>
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    <div style="background: #f0f2f0;">
                        Copyright Â© 2023 edama.lk, All Rights Reserved.
                    </div>
                </div>
            
        </section>
    </body>
</html>
